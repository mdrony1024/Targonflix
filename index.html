<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player with VAST Ads</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <!-- Google IMA SDK CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/videojs-ima@1.11.0/dist/videojs.ima.css"/>

    <style>
        /* Your Custom CSS for responsive player and page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (height is 56.25% of width) */
            height: 0;
            overflow: hidden;
            max-width: 900px; /* Max width for the player container */
            width: 100%;
            background: #000;
            border-radius: 8px; /* Optional: rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Optional: subtle shadow */
        }

        .video-wrapper .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 1rem;
        }

        /* Optional: Basic styling for content around player if any */
        .content-area {
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .video-wrapper {
                max-width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <video id="movie-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>

    <!-- Optional: Some content below the player -->
    <!-- <div class="content-area">
        <h1>My Awesome Movie Player</h1>
        <p>Enjoy the show!</p>
    </div> -->

    <!-- Video.js base script -->
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <!-- Google IMA SDK -->
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <!-- Video.js IMA Integration Plugin -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/videojs-ima@1.11.0/dist/videojs.ima.js"></script>

    <script>
        // Your Custom JavaScript for Video.js and VAST Ad configuration
        document.addEventListener('DOMContentLoaded', function() {
            var playerId = 'movie-player';
            var videoElement = document.getElementById(playerId);

            if (videoElement) {
                var player = videojs(videoElement);

                // Define your VAST Ad Tag URL here
                // Use your Hilltops VAST Tag here
                var vastAdTagUrl = 'https://fearless-discipline.com/d.moFezTdzGMNivQZFGVUR/yeYmI9ou/ZSUNl/kyPkTuYu2SOXTpEly/MVD/YRtqNtjdYJ5nMCTnIZwgNQyhZvsTaRWM1opZddDY0jxL';
                
                // Or use the Google Demo VAST Tag for testing:
                // var vastAdTagUrl = 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/vmap_ad_samples&sz=640x480&gdfp_req=1&cust_params=sample_ar%3Dpremidpostwithadrule&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=';

                var imaOptions = {
                    id: playerId,
                    adTagUrl: vastAdTagUrl,
                    prerollTimeout: 5000 // Max wait time for preroll ad in milliseconds
                };

                // Initialize the Video.js IMA plugin
                player.ima(imaOptions);

                // Request ads when the player is ready for a preroll
                player.on('readyforpreroll', function() {
                    console.log('Player ready for preroll, requesting ads...');
                    player.ima.requestAds();
                    // Optional: If you want content to play after ads, you can add player.play() here
                });

                // Event listeners for ad errors or cancellations
                player.on('adscanceled', function() {
                    console.log('Ads canceled, playing content video.');
                    player.play(); // Play content if ads are cancelled
                });
                player.on('adserror', function(e) {
                    console.error('Ads error:', e.error);
                    player.play(); // Play content if ads encounter an error
                });
                player.on('adskip', function() {
                    console.log('Ad skipped.');
                    player.play(); // Play content if ad is skipped
                });

                // Optional: Event for when ads are ready (before playback)
                player.on('adsready', function() {
                    console.log('Ads are ready.');
                });

                // To debug if video loads quickly without ads blocking it
                player.on('loadeddata', function() {
                    console.log('Video content loaded.');
                });
                player.on('play', function() {
                    console.log('Player started playing.');
                });
                player.on('pause', function() {
                    console.log('Player paused.');
                });


            } else {
                console.error("Video player element not found!");
            }
        });
    </script>
</body>
</html>
